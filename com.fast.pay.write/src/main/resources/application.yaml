#docker run -p 5432:5432 -d -e POSTGRES_PASSWORD=postgres -e POSTGRES_USER=postgres postgres
server:
  port: 2222
spring:
  application:
    name: writer-app
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: conduktor
    password: change_me
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update

logging:
  level:
    org: INFO
    tracer: TRACE